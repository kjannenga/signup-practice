<!DOCTYPE html>
 <html >
    <head>
        <title>Practice Form</title>  
    </head>
    <body>
       <h1>GitHub Info</h1>
        <form>
            <label for="email">Email</label>
            <input type="text" name="email">
            <br>
            <label for="password">Password</label>
            <input type="text" name="password">
            <br>
            <label for="username">Username</label>
            <input type="text" name="username">
            <br>
            <div>
                <legend>Type?</legend>
                <input id="type-enterprise" type="radio" name="type" value="Enterprise">
                <label for="type-enterprise">Enterprise</label><br>
                <input id="type-pro" type="radio" name="type" value="Pro">
                <label for="type-pro">Pro</label><br>
                <input id="type-free" type="radio" name="type" value="Free">
                <label for="type-free">Free</label><br>
            </div>
            <input id="remember" type="checkbox" name="remember" value="Remember Me">
            <label for="remember">Remember Me</label><br>
            <input type="submit">
        </form>
    </body>
</html>
